name: Deploy Storybook

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} âš™
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Build vue3-flip-toolkit ğŸ§±
        run: npm run build
      - name: Pack vue3-flip-toolkit ğŸ“¦
        run: npm pack
      - name: Build Storybook ğŸ“š
        run: cd storybook && npm i ../vue3-flip-toolkit-*.tgz && npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: storybook/storybook-static
